<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        .player__controls {
            display: flex;
            align-items: center;
            position: fixed;
            bottom: 20px;
            right: 5px; 
        }
        .b-button {
            margin-right: 10px;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .b-slider {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="player">
        <audio id="player__audio" src="../Audio/goodx27ol-day-187145.mp3"></audio>
        <div class="player__controls">
            <button id="b-play" class="b-button">‚ñ∂Ô∏è</button>
            <button id="b-pause" class="b-button" style="display: none;">‚è∏Ô∏è</button>
            <button id="b-mute" class="b-button">üîä</button>
            <input type="range" id="b-slider" class="b-slider" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audio = document.getElementById('player__audio');
            const playButton = document.getElementById('b-play');
            const pauseButton = document.getElementById('b-pause');
            const muteButton = document.getElementById('b-mute');
            const volumeSlider = document.getElementById('b-slider');

            playButton.addEventListener('click', function () {
                audio.play();
                playButton.style.display = 'none';
                pauseButton.style.display = 'inline';
            });

            pauseButton.addEventListener('click', function () {
                audio.pause();
                playButton.style.display = 'inline';
                pauseButton.style.display = 'none';
            });

            muteButton.addEventListener('click', function () {
                if (audio.muted) {
                    audio.muted = false;
                    muteButton.textContent = 'üîä';
                } else {
                    audio.muted = true;
                    muteButton.textContent = 'üîá';
                }
            });

            volumeSlider.addEventListener('input', function () {
                audio.volume = volumeSlider.value;
            });
        });
    </script>
</body>
</html>
