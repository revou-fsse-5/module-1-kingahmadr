<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/volume.css">
</head>
<body>
    <div class="player__volume" id="top_vol_panel">

        <div class="player__volume__slider" role="slider" id="top_volume_slider" aria-label="volume_level" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" aria-orientation="vertical">
            <input type="range" class="b-slider" id="top_volume_control" min="0" max="100" value="50">
        </div>
    </div>

    <script src="assets/script-volume.js"></script>
</body>
</html>
